      <script>
        function validateEmail3505252000130723002() {
          var form = document.forms["WebToLeads3505252000130723002"];
          var emailFld = form.querySelectorAll("[ftype=email]");
          var i;
          for (i = 0; i < emailFld.length; i++) {
            var emailVal = emailFld[i].value;
            if (emailVal.replace(/^\s+|\s+$/g, "").length != 0) {
              var atpos = emailVal.indexOf("@");
              var dotpos = emailVal.lastIndexOf(".");
              if (
                atpos < 1 ||
                dotpos < atpos + 2 ||
                dotpos + 2 >= emailVal.length
              ) {
                alert("Please enter a valid email address. ");
                emailFld[i].focus();
                return false;
              }
            }
          }
          return true;
        }

          var mndFileds = new Array("Last Name", "Phone");
          var fldLangVal = new Array("Full\x20Name", "Phone");

            if (fieldObj) {
              if (fieldObj.value.replace(/^\s+|\s+$/g, "").length == 0) {
